<div id="movieCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      {% for slider in sliders %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img src="{{ slider.poster_slider.url }}" class="d-block w-100" alt="{{ slider.movie.name_en }}">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ slider.movie.name_fa }}</h5>
          <p>{{ slider.movie.review.content|truncatewords:20 }}</p>
          <a href="{% url 'movie:detail_movie' slider.movie.id %}" class="btn btn-primary">مشاهده بیشتر</a>
        </div>
      </div>
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">قبلی</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">بعدی</span>
    </button>
  </div>
